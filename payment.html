<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Method | BookMyFlight</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .payment-card { transition: all 0.2s ease; }
    .payment-card:hover { transform: translateY(-2px); }
    .modal-content { max-width: 28rem; }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-gray-800 text-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-plane text-white text-xl"></i>
        <h1 class="text-xl font-bold">BookMyFlight</h1>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8 max-w-md">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-center text-gray-800 mb-6">Select Payment Method</h2>
      
      <div class="space-y-3">
        <button onclick="showPayment('upi')" class="payment-card w-full p-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 flex items-center justify-center">
          <i class="fas fa-mobile-alt mr-2"></i> UPI Payment
        </button>
        <button onclick="showPayment('card')" class="payment-card w-full p-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 flex items-center justify-center">
          <i class="far fa-credit-card mr-2"></i> Credit/Debit Card
        </button>
        <button onclick="showPayment('netbanking')" class="payment-card w-full p-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 flex items-center justify-center">
          <i class="fas fa-university mr-2"></i> Net Banking
        </button>
        <button onclick="showPayment('wallet')" class="payment-card w-full p-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 flex items-center justify-center">
          <i class="fas fa-wallet mr-2"></i> Digital Wallets
        </button>
      </div>

      <div class="mt-6 text-center text-xs text-gray-500">
        <i class="fas fa-lock mr-1"></i> Secure payment gateway
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 mt-8 py-4 border-t">
    © 2025 BookMyFlight. All rights reserved.
  </footer>

  <!-- Payment Modals -->
  <div id="payment-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg w-full modal-content">
      <!-- UPI Payment -->
      <div id="upi-payment" class="hidden p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center justify-center">
          <i class="fas fa-mobile-alt text-indigo-600 mr-2"></i> Pay via UPI
        </h3>
        <img src="https://via.placeholder.com/200x200.png?text=Scan+UPI+QR" alt="UPI QR" class="mx-auto mb-4 border border-gray-200 p-2">
        <button onclick="processPayment()" class="w-full py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
          Confirm Payment
        </button>
        <button onclick="hidePayment()" class="w-full py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 mt-2">
          Cancel
        </button>
      </div>

      <!-- Card Payment -->
      <div id="card-payment" class="hidden p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center justify-center">
          <i class="far fa-credit-card text-indigo-600 mr-2"></i> Card Details
        </h3>
        <div class="space-y-3 mb-4">
          <input type="text" placeholder="Card Number" class="w-full p-2 border border-gray-300 rounded-md">
          <input type="text" placeholder="Cardholder Name" class="w-full p-2 border border-gray-300 rounded-md">
          <div class="flex space-x-3">
            <input type="text" placeholder="MM/YY" class="w-1/2 p-2 border border-gray-300 rounded-md">
            <input type="text" placeholder="CVV" class="w-1/2 p-2 border border-gray-300 rounded-md">
          </div>
        </div>
        <button onclick="processPayment()" class="w-full py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
          Pay Now
        </button>
        <button onclick="hidePayment()" class="w-full py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 mt-2">
          Cancel
        </button>
      </div>

      <!-- Net Banking -->
      <div id="netbanking-payment" class="hidden p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center justify-center">
          <i class="fas fa-university text-indigo-600 mr-2"></i> Net Banking
        </h3>
        <select class="w-full p-2 mb-4 border border-gray-300 rounded-md">
          <option>Select your bank</option>
          <option>State Bank of India</option>
          <option>HDFC Bank</option>
          <option>ICICI Bank</option>
          <option>Axis Bank</option>
        </select>
        <button onclick="processPayment()" class="w-full py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
          Continue to Bank
        </button>
        <button onclick="hidePayment()" class="w-full py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 mt-2">
          Cancel
        </button>
      </div>

      <!-- Wallet Payment -->
      <div id="wallet-payment" class="hidden p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center justify-center">
          <i class="fas fa-wallet text-indigo-600 mr-2"></i> Digital Wallet
        </h3>
        <select class="w-full p-2 mb-4 border border-gray-300 rounded-md">
          <option>Select wallet</option>
          <option>Paytm</option>
          <option>PhonePe</option>
          <option>Google Pay</option>
          <option>Amazon Pay</option>
        </select>
        <button onclick="processPayment()" class="w-full py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
          Pay with Wallet
        </button>
        <button onclick="hidePayment()" class="w-full py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 mt-2">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <!-- Ticket Confirmation -->
  <div id="ticket-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg w-full max-w-md p-6">
      <div class="text-center mb-4">
        <i class="fas fa-check-circle text-green-500 text-4xl mb-2"></i>
        <h3 class="text-lg font-semibold text-gray-800">Payment Successful!</h3>
        <p class="text-sm text-gray-600 mt-1">Your booking is confirmed</p>
      </div>
      
      <div class="border-t border-b py-4 mb-4">
        <div class="flex justify-between mb-2">
          <span class="text-gray-600">Flight No:</span>
          <span class="font-medium">BMF123</span>
        </div>
        <div class="flex justify-between mb-2">
          <span class="text-gray-600">Passenger:</span>
          <span class="font-medium">John Doe</span>
        </div>
        <div class="flex justify-between mb-2">
          <span class="text-gray-600">Route:</span>
          <span class="font-medium">DEL → BOM</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Date:</span>
          <span class="font-medium">Apr 25, 2025 • 10:00 AM</span>
        </div>
      </div>
      
      <button onclick="printTicket()" class="w-full py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
        <i class="fas fa-print mr-2"></i> Print Ticket
      </button>
      <button onclick="closeTicket()" class="w-full py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 mt-2">
        Close
      </button>
    </div>
  </div>

  <script>
    // Show selected payment method
    function showPayment(method) {
      document.getElementById('payment-modal').classList.remove('hidden');
      document.querySelectorAll('#payment-modal > div > div').forEach(el => el.classList.add('hidden'));
      document.getElementById(`${method}-payment`).classList.remove('hidden');
    }

    // Hide payment modal
    function hidePayment() {
      document.getElementById('payment-modal').classList.add('hidden');
    }

    // Process payment and show ticket
    function processPayment() {
      hidePayment();
      document.getElementById('ticket-modal').classList.remove('hidden');
    }

    // Print ticket
    function printTicket() {
      window.print();
    }

    // Close ticket and redirect
    function closeTicket() {
      window.location.href = "user-dashboard.html";
    }
  </script>
</body>
</html>
