<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Payment Method</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-indigo-700 text-white p-5 shadow-md">
    <div class="container mx-auto flex items-center space-x-3">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/airport.png" alt="BookMyFlight Logo" class="h-10 w-10  shadow-md" />
      <h1 class="text-2xl font-bold">BookMyFlight</h1>
    </div>
  </header>

  <!-- Payment Options -->
  <main class="max-w-xl mx-auto mt-12 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Select a Payment Method</h2>
    
    <div class="space-y-4">
      <!-- UPI -->
      <button class="w-full p-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
        Pay via UPI
      </button>

      <!-- Card -->
      <button class="w-full p-4 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
        Pay with Credit/Debit Card
      </button>

      <!-- Net Banking -->
      <button class="w-full p-4 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition">
        Net Banking
      </button>

      <!-- Wallets -->
      <button class="w-full p-4 bg-pink-500 text-white rounded-md hover:bg-pink-600 transition">
        Pay using Wallets
      </button>
    </div>

    <p class="mt-6 text-sm text-gray-500 text-center">Secure payment gateway. Powered by BookMyFlight™</p>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 mt-16 p-4">
    © 2025 BookMyFlight. All rights reserved.
  </footer>

</body>
</html>
