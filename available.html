<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookMyFlight – India</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar { height: 8px; }
    ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
    img.airline-logo { width: 40px; height: auto; border-radius: 4px; }
  </style>
</head>
<body class="bg-gradient-to-r from-gray-600 via-gray-500 to-gray-500 min-h-screen text-white">

  <!-- Navbar -->
  <header class="bg-gray-900 p-4 flex justify-between items-center">
    <div class="space-x-6 text-lg">
      <a href="#" class="text-white hover:text-indigo-400 transition">Home</a>
      <a href="#" class="text-white hover:text-indigo-400 transition">Feedback</a>
      <a href="#" class="text-white hover:text-indigo-400 transition">About</a>
    </div>
    <button onclick="login()" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition">Login</button>
  </header>

  <!-- Page Title & Filters -->
  <section class="text-center mt-10 px-4">
    <h1 class="text-4xl font-bold">✈️ Available Flights in India</h1>
    
    <div class="mt-6 flex flex-col md:flex-row justify-center items-center gap-4">
      <select id="citySelect" class="text-black p-2 rounded shadow">
        <option value="">Select Departure City</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Chennai">Chennai</option>
      </select>

      <input
        id="searchInput"
        type="text"
        placeholder="Search airline..."
        class="p-2 rounded shadow text-black w-64"
        oninput="filterFlights()"
      />
    </div>
  </section>

  <!-- Flights Table -->
  <section class="flex justify-center mt-10 px-4">
    <div class="overflow-auto w-full max-w-6xl">
      <table class="w-full text-left bg-white text-gray-800 rounded-lg shadow-lg overflow-hidden">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-4">Airline</th>
            <th class="p-4">Logo</th>
            <th class="p-4">Departure</th>
            <th class="p-4">Arrival</th>
            <th class="p-4">Status</th>
            <th class="p-4">Fare</th>
            <th class="p-4">Buy</th>
          </tr>
        </thead>
        <tbody id="flightTable"></tbody>
      </table>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center p-6 text-gray-300 mt-12 bg-gray-900">
    © 2025 BOOKMYFLIGHT | All rights reserved.
  </footer>

  <!-- JS Scripts -->
  <script>
    const flights = [
      {
        airline: "IndiGo",
        logo: "https://upload.wikimedia.org/wikipedia/en/3/3e/IndiGo_Logo.svg",
        departure: "2025-04-20 06:20",
        arrival: "2025-04-20 08:45",
        status: "On Time",
        fare: 3999,
        city: "Bangalore"
      },
      {
        airline: "Air India",
        logo: "https://upload.wikimedia.org/wikipedia/commons/0/06/Air_India_Logo.svg",
        departure: "2025-04-20 09:10",
        arrival: "2025-04-20 11:30",
        status: "Delayed",
        fare: 4550,
        city: "Delhi"
      },
      {
        airline: "Vistara",
        logo: "https://upload.wikimedia.org/wikipedia/en/5/53/Vistara_Logo.svg",
        departure: "2025-04-20 13:30",
        arrival: "2025-04-20 15:50",
        status: "Boarding",
        fare: 5299,
        city: "Mumbai"
      },
      {
        airline: "SpiceJet",
        logo: "https://upload.wikimedia.org/wikipedia/en/d/dd/SpiceJet_Logo.svg",
        departure: "2025-04-20 18:00",
        arrival: "2025-04-20 20:15",
        status: "Cancelled",
        fare: 3450,
        city: "Hyderabad"
      },
      {
        airline: "Akasa Air",
        logo: "https://upload.wikimedia.org/wikipedia/en/e/e7/Akasa_Air_Logo.svg",
        departure: "2025-04-20 21:00",
        arrival: "2025-04-20 23:10",
        status: "On Time",
        fare: 3199,
        city: "Chennai"
      }
    ];

    function renderFlights(data) {
      const tbody = document.getElementById("flightTable");
      tbody.innerHTML = "";

      data.forEach(flight => {
        const row = document.createElement("tr");
        row.className = "border-t border-gray-300";

        row.innerHTML = `
          <td class="p-4">${flight.airline}</td>
          <td class="p-4"><img src="${flight.logo}" alt="${flight.airline}" class="airline-logo"></td>
          <td class="p-4">${flight.departure}</td>
          <td class="p-4">${flight.arrival}</td>
          <td class="p-4">${statusBadge(flight.status)}</td>
          <td class="p-4 font-semibold">₹${flight.fare.toLocaleString()}</td>
          <td class="p-4">
            ${flight.status === "Cancelled"
              ? `<button disabled class="bg-gray-400 text-white px-4 py-2 rounded cursor-not-allowed">Unavailable</button>`
              : `<button onclick="redirectToLogin()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded transition">Buy Now</button>`}
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function statusBadge(status) {
      let color;
      if (status === "On Time") color = "green";
      else if (status === "Delayed") color = "yellow";
      else if (status === "Boarding") color = "blue";
      else if (status === "Cancelled") color = "red";
      return `<span class="bg-${color}-100 text-${color}-800 px-3 py-1 rounded-full text-sm">${status}</span>`;
    }

    function filterFlights() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const city = document.getElementById("citySelect").value;
      const filtered = flights.filter(f =>
        f.airline.toLowerCase().includes(query) &&
        (city === "" || f.city === city)
      );
      renderFlights(filtered);
    }

    function login() {
      const confirmLogin = confirm("Do you want to log in?");
      if (confirmLogin) window.location.href = "login.html";
    }

    function redirectToLogin() {
      window.location.href = "login.html";
    }

    // Initial render
    renderFlights(flights);
  </script>
</body>
</html>
