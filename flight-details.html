  <style>

      background-image: url('https://images.unsplash.com/photo-1600047507282-71247b5c2c9b');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .bg-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body class="bg-dashboard min-h-screen font-sans text-white">

  <!-- Header -->
  <header class="bg-black bg-opacity-80 p-5 shadow-md">
    <div class="container mx-auto flex justify-between items-center">

      </div>
      <nav class="space-x-6 text-white">

      </nav>
    </div>

    <div class="space-y-4 text-white text-lg">
      <p><span class="font-semibold text-indigo-200">Passenger Name:</span> John Doe</p>

      <p><span class="font-semibold text-indigo-200">To:</span> Zhotrora</p>

    </div>

    <div class="mt-10 text-center">
      <button onclick="goToBookingForm()" class="bg-indigo-600 hover:bg-indigo-700 text-white text-lg px-8 py-3 rounded-lg transition duration-300 ease-in-out shadow-md">
        BookMyFlight
      </button>
    </div>
  </main>

  <footer class="text-center text-sm text-white mt-16 p-4 bg-black bg-opacity-60">
