<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BOOKMYFLIGHT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .login-bg {
      background: url('https://images.unsplash.com/photo-1600047507282-71247b5c2c9b') center/cover no-repeat;
    }
    .login-card {
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body class="login-bg min-h-screen flex text-white">

  <!-- Sidebar (Mobile Hidden) -->
  <aside class="hidden md:flex flex-col justify-between w-80 bg-black bg-opacity-70 p-8">
    <div>
      <div class="flex items-center mb-8">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/airport.png" class="w-8 mr-3">
        <h1 class="text-2xl font-bold text-indigo-400">BOOKMYFLIGHT</h1>
      </div>
      <nav class="space-y-4">
        <a href="index.html" class="block hover:text-indigo-400 transition">Home</a>
     
        <a href="feedback.html" class="block hover:text-indigo-400 transition">Feedback</a>
      
      </nav>
    </div>
    <p class="text-sm text-gray-400">&copy; 2025 BookMyFlight. All rights reserved.</p>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center bg-black bg-opacity-50">
    <div class="login-card bg-black bg-opacity-70 p-8 md:p-12 rounded-xl w-full max-w-md mx-4">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-indigo-400 mb-2">Welcome Back</h2>
        <p class="text-gray-300">Select your login option</p>
      </div>

      <div class="space-y-4">
        <button onclick="window.location.href='login.html'" 
          class="w-full bg-indigo-600 hover:bg-indigo-700 py-3 rounded-lg font-medium transition">
          User Login
        </button>

        <button onclick="window.location.href='login-admin.html'" 
          class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-lg font-medium transition">
          Admin Login
        </button>
      </div>

      <p class="text-center text-sm text-gray-400 mt-6">
        New user? <a href="signup.html" class="text-indigo-400 hover:underline">Create account</a>
      </p>
    </div>
  </main>

</body>
</html>
