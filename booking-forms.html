<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger Details | BookMyFlight</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-indigo-700 text-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex items-center">
      <i class="fas fa-plane-departure text-2xl mr-3"></i>
      <h1 class="text-xl font-bold">BookMyFlight</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8 max-w-4xl">
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
      <!-- Form Header -->
      <div class="bg-indigo-600 text-white px-6 py-4">
        <h2 class="text-xl font-semibold">Passenger Information</h2>
      </div>

      <!-- Booking Form -->
      <form id="bookingForm" class="p-6">
        <div id="passengerContainer">
          <!-- Passenger Template -->
          <div class="passenger-form mb-6 p-5 border border-gray-200 rounded-lg">
            <h3 class="text-lg font-medium text-indigo-700 mb-4 flex items-center">
              <i class="fas fa-user mr-2"></i> Passenger 1
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                <select class="w-full p-2 border rounded" required>
                  <option value="">Select</option>
                  <option>Mr</option>
                  <option>Mrs</option>
                  <option>Ms</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                <input type="text" class="w-full p-2 border rounded" required>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                <input type="text" class="w-full p-2 border rounded" required>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mobile</label>
                <input type="tel" class="w-full p-2 border rounded" required>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                <input type="date" class="w-full p-2 border rounded" required>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                <select class="w-full p-2 border rounded" required>
                  <option value="">Select</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Class</label>
                <select class="w-full p-2 border rounded" required>
                  <option>Economy</option>
                  <option>Business</option>
                  <option>First Class</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Seat Preference</label>
                <input type="text" placeholder="e.g. 12A" class="w-full p-2 border rounded">
              </div>
            </div>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="flex flex-col sm:flex-row justify-between items-center mt-6 space-y-4 sm:space-y-0">
          <div>
            <button type="button" onclick="addPassenger()" class="text-indigo-600 hover:text-indigo-800 font-medium">
              <i class="fas fa-plus mr-1"></i> Add Passenger
            </button>
          </div>
          <div class="flex space-x-3">
            <button type="button" onclick="history.back()" class="px-5 py-2 border rounded-lg text-gray-700 hover:bg-gray-100">
              Back
            </button>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg shadow">
              Continue to Payment
            </button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-6">
    Â© 2025 BookMyFlight. All rights reserved.
  </footer>

  <script>
    let passengerCount = 1;

    function addPassenger() {
      passengerCount++;
      const container = document.getElementById('passengerContainer');
      const template = container.firstElementChild.cloneNode(true);
      
      // Update passenger number
      template.querySelector('h3').textContent = `Passenger ${passengerCount}`;
      
      // Clear inputs
      template.querySelectorAll('input').forEach(input => input.value = '');
      template.querySelectorAll('select').forEach(select => select.selectedIndex = 0);
      
      container.appendChild(template);
    }

    document.getElementById('bookingForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert(`Processing ${passengerCount} passenger(s) for payment`);
      window.location.href = 'payment.html';
    });
  </script>
</body>
</html>
