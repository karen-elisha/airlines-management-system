<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Flight</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-indigo-700 text-white p-5 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/airport.png" alt="BookMyFlight Logo" class="h-10 w-10" />
        <h1 class="text-2xl font-bold">BookMyFlight</h1>
      </div>
    </div>
  </header>

  <!-- Booking Form -->
  <main class="max-w-4xl mx-auto mt-12 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Passenger Information</h2>
    <form onsubmit="event.preventDefault(); goToPayment();">

      <div id="passenger-container">
        <!-- Passenger Template -->
        <div class="passenger-form mb-8 p-6 rounded-md shadow-sm border border-gray-200 bg-gray-50">
          <h3 class="text-lg font-semibold text-indigo-700 mb-4">Passenger 1</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="block text-gray-700">Title</label>
              <select class="w-full p-2 border border-gray-300 rounded" name="title[]" required>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Ms">Ms</option>
              </select>
            </div>
            <div>
              <label class="block text-gray-700">First Name</label>
              <input type="text" name="firstName[]" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div>
              <label class="block text-gray-700">Last Name</label>
              <input type="text" name="lastName[]" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div>
              <label class="block text-gray-700">Mobile Number</label>
              <input type="tel" name="mobile[]" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div>
              <label class="block text-gray-700">Date of Birth</label>
              <input type="date" name="dob[]" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div>
              <label class="block text-gray-700">Gender</label>
              <select name="gender[]" class="w-full p-2 border border-gray-300 rounded" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div>
              <label class="block text-gray-700">Flight Class</label>
              <select name="class[]" class="w-full p-2 border border-gray-300 rounded" required>
                <option value="Economy">Economy</option>
                <option value="Business">Business</option>
                <option value="First">First Class</option>
              </select>
            </div>
            <div>
              <label class="block text-gray-700">Seat Number</label>
              <input type="text" name="seat[]" placeholder="e.g. 12A" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Passenger Button -->
      <div class="text-right mb-6">
        <button type="button" onclick="addPassenger()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md shadow">
          + Add Passenger
        </button>
      </div>

      <!-- Submit -->
      <div class="flex justify-between">
        <button type="button" onclick="history.back()" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-6 py-2 rounded-md">
          Back
        </button>
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-md shadow-md">
          Proceed to Payment
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 mt-16 p-4">
    Â© 2025 BookMyFlight. All rights reserved.
  </footer>

  <!-- JavaScript to Clone Form -->
  <script>
    let passengerCount = 1;

    function addPassenger() {
      passengerCount++;
      const container = document.getElementById("passenger-container");
      const newPassenger = container.firstElementChild.cloneNode(true);
      newPassenger.querySelector("h3").textContent = `Passenger ${passengerCount}`;

      // Clear all input fields and reset selects
      newPassenger.querySelectorAll("input").forEach(input => input.value = "");
      newPassenger.querySelectorAll("select").forEach(select => select.selectedIndex = 0);

      container.appendChild(newPassenger);
    }

    function goToPayment() {
      alert(`Proceeding to payment with ${passengerCount} passenger(s).`);
      window.location.href = "payment.html";
    }
  </script>

</body>
</html>
