<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | TUXIMO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans antialiased">

  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-shield-alt text-indigo-600 text-2xl"></i>
        <span class="text-xl font-semibold">Admin Portal</span>
      </div>
      <a href="index.html" class="text-gray-600 hover:text-indigo-600 transition">Back to Home</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-12 flex justify-center">
    <div class="bg-white rounded-xl shadow-md w-full max-w-md overflow-hidden">
      
      <!-- Login Form -->
      <div id="loginSection" class="p-8">
        <div class="text-center mb-8">
          <h1 class="text-2xl font-bold text-gray-800">Admin Login</h1>
          <p class="text-gray-600 mt-2">Access your dashboard</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative">
              <input type="password" id="password" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
              <button type="button" onclick="togglePassword()" class="absolute right-3 top-3.5 text-gray-500">
                <i class="far fa-eye"></i>
              </button>
            </div>
          </div>
          
          <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition">
            Sign In
          </button>
          
          <div class="text-center text-sm text-gray-600">
            <a href="#" onclick="showReset()" class="text-indigo-600 hover:underline">Forgot password?</a>
          </div>
        </form>
      </div>
      
      <!-- Reset Password -->
      <div id="resetSection" class="p-8 hidden">
        <div class="text-center mb-8">
          <h1 class="text-2xl font-bold text-gray-800">Reset Password</h1>
          <p class="text-gray-600 mt-2">Enter your email to receive a reset link</p>
        </div>
        
        <form id="resetForm" class="space-y-6">
          <div>
            <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="resetEmail" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
          </div>
          
          <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition">
            Send Reset Link
          </button>
          
          <div class="text-center text-sm text-gray-600">
            <a href="#" onclick="showLogin()" class="text-indigo-600 hover:underline">Back to login</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white py-6 border-t">
    <div class="container mx-auto px-6 text-center text-gray-500 text-sm">
      &copy; 2025 TUXIMO. All rights reserved.
    </div>
  </footer>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }

    // Toggle between login/reset forms
    function showReset() {
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('resetSection').classList.remove('hidden');
    }
    function showLogin() {
      document.getElementById('resetSection').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
    }

    // Form submissions
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      window.location.href = "admin-dashboard.html";
    });

    document.getElementById('resetForm').addEventListener('submit', e => {
      e.preventDefault();
      alert("Password reset link sent to your email");
      showLogin();
    });
  </script>
</body>
</html>
