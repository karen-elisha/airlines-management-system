<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-200 font-sans text-gray-900">

  <!-- Dashboard with Home Link -->
  <header class="bg-gray-300 text-gray-900 p-6 shadow-md">
    <div class="container mx-auto flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="https://img.icons8.com/ios-filled/50/000000/airport.png" alt="Dashboard Icon" class="h-10 w-10"/>
        <h2 class="text-2xl font-semibold">Admin Dashboard</h2>
      </div>
      <a href="index.html" class="text-gray-900 text-lg font-semibold hover:text-gray-600 transition">Home</a>
    </div>
  </header>

  <!-- Admin Login Container -->
  <div class="container mx-auto flex justify-center items-center min-h-screen mt-12">
    <div class="bg-white shadow-lg p-8 w-full sm:w-[400px] rounded-xl">

      <!-- Admin Login Title -->
      <h3 class="text-3xl font-semibold text-center text-indigo-600 mb-6">Admin Login</h3>

      <!-- Admin Login Form -->
      <form id="adminLoginForm">
        <!-- Email Input -->
        <div class="mb-4">
          <label for="adminEmail" class="block text-lg text-gray-700">Email</label>
          <input type="email" id="adminEmail" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required />
        </div>

        <!-- Password Input with Show/Hide -->
        <div class="mb-4">
          <label for="adminPassword" class="block text-lg text-gray-700">Password</label>
          <div class="relative">
            <input type="password" id="adminPassword" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required />
            <button type="button" class="absolute top-1/2 right-4 transform -translate-y-1/2 text-gray-500" onclick="togglePassword('adminPassword')">üëÅÔ∏è</button>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg w-full hover:bg-indigo-700 transition-all">Login as Admin</button>

        <!-- Forgot Password Link -->
        <div class="mt-4 text-center text-gray-600">
          <a href="#" onclick="showForgotPassword()" class="hover:text-indigo-600">Forgot Password?</a>
        </div>
      </form>

      <!-- Forgot Password Form (Initially Hidden) -->
      <div id="forgotPasswordForm" class="hidden mt-8">
        <h3 class="text-2xl font-semibold text-center text-indigo-600 mb-6">Reset Password</h3>
        <form id="forgotPasswordRequestForm">
          <!-- Email Input for Password Reset -->
          <div class="mb-4">
            <label for="resetEmail" class="block text-lg text-gray-700">Enter your email</label>
            <input type="email" id="resetEmail" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required />
          </div>

          <!-- Submit Button for Reset -->
          <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg w-full hover:bg-indigo-700 transition-all">Reset Password</button>
        </form>

        <!-- Go Back to Login -->
        <div class="mt-4 text-center text-gray-600">
          <a href="#" onclick="showLogin()" class="hover:text-indigo-600">Back to Login</a>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-gray-600 mt-8 pb-6">
    <p>¬© 2025 TUXIMO | All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Toggle password visibility
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const type = input.type === 'password' ? 'text' : 'password';
      input.type = type;
    }

    // Admin login form submission
    document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert("Logging in as Admin...");
    });

    // Show Forgot Password Form
    function showForgotPassword() {
      document.getElementById('forgotPasswordForm').classList.remove('hidden');
      document.getElementById('adminLoginForm').classList.add('hidden');
    }

    // Show Login Form again
    function showLogin() {
      document.getElementById('forgotPasswordForm').classList.add('hidden');
      document.getElementById('adminLoginForm').classList.remove('hidden');
    }

    // Handle Forgot Password Form Submission
    document.getElementById('forgotPasswordRequestForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert("Password reset link sent to your email!");
      showLogin();
    });
  </script>

</body>
</html>
