<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - BOOKMYFLIGHT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-signup {
      background-image: url('https://images.unsplash.com/photo-1600047507282-71247b5c2c9b');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .bg-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body class="bg-signup text-white font-sans antialiased">

  <!-- Top Navigation Bar -->
  <div class="fixed w-full top-0 left-0 bg-black bg-opacity-70 p-4 z-10">
    <div class="flex justify-between items-center">
      <div class="text-3xl font-semibold text-indigo-400">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/airport.png" class="w-8 inline-block mr-2" />
        BOOKMYFLIGHT
      </div>
      <a href="index.html" class="text-white hover:text-indigo-400 text-lg">Home</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="min-h-screen flex justify-center items-center pt-20"> <!-- Added pt-20 to prevent content from being hidden under navbar -->
    <div class="bg-overlay w-full sm:w-96 p-8 rounded-lg shadow-lg">
      <h3 class="text-3xl font-semibold text-center text-indigo-400 mb-6">Create Your Account</h3>
      <form id="signupForm">
        <!-- Full Name -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium">Full Name</label>
          <input type="text" id="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium">Password</label>
          <div class="relative">
            <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
            <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-3 text-gray-500 hover:text-gray-700 focus:outline-none">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label for="confirmPassword" class="block text-sm font-medium">Confirm Password</label>
          <input type="password" id="confirmPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
        </div>

        <!-- Sign Up Button -->
        <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200">
          Sign Up
        </button>
      </form>

      <!-- Login Link -->
      <p class="mt-6 text-center text-sm">
        Already have an account?
        <a href="login-user.html" class="text-indigo-400 hover:underline font-medium">Log in here</a>
      </p>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword(id) {
      const passwordField = document.getElementById(id);
      passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
