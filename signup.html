<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - BOOKMYFLIGHT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Top Navbar -->
  <div class="bg-[#0f1626] text-white px-6 py-4 flex items-center shadow">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/airport.png" class="w-6 h-6 mr-2" />
    <span class="text-xl font-bold">BookMyFlight</span>
  </div>

  <!-- Signup Form -->
  <div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-semibold text-indigo-700 mb-6 text-center">Sign Up</h2>
    
    <form action="php/signup.php" method="POST" onsubmit="return validateForm()">
      <div class="mb-4">
        <label for="name" class="block mb-1 font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
      </div>

      <div class="mb-4">
        <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
      </div>

      <div class="mb-6">
        <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" minlength="6" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
      </div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition duration-300">Create Account</button>
    </form>
    
    <p class="text-center text-sm text-gray-600 mt-4">Already have an account? <a href="login-user.html" class="text-indigo-600 hover:underline">Log in</a></p>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (name.length < 3) {
        alert("Name must be at least 3 characters long.");
        return false;
      }

      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      return true;
    }
  </script>

</body>
</html>
