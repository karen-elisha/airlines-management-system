<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Available Flights</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-600 via-gray-500 to-gray-500 min-h-screen text-white">

  <!-- Navbar -->
  <header class="bg-gray-900 p-4 flex justify-between items-center">
    <div class="space-x-6 text-lg">
      <a href="index.html" class="text-white hover:text-indigo-400 transition">Home</a>
      <a href="feedback.html" class="text-white hover:text-indigo-400 transition">Feedback</a>
      <a href="index.html#explore-new-places" class="text-white hover:text-indigo-400 transition">About</a> <!-- Updated to go to 'index.html#explore-new-places' -->
    </div>
    <button onclick="login()" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition">Login</button>
  </header>

  <!-- Page Title -->
  <section class="text-center mt-16">
    <h1 class="text-4xl font-bold">FLIGHTS FROM:</h1>
    <h2 class="text-2xl font-light mt-2">Trerdence to Zhotrora</h2>
  </section>

  <!-- Flights Table -->
  <section class="flex justify-center mt-12 px-4">
    <div class="overflow-auto w-full max-w-6xl">
      <table class="w-full text-left bg-white text-gray-800 rounded-lg shadow-lg overflow-hidden">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-4">Airline</th>
            <th class="p-4">Departure</th>
            <th class="p-4">Arrival</th>
            <th class="p-4">Status</th>
            <th class="p-4">Fare</th>
            <th class="p-4">Buy</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t border-gray-300">
            <td class="p-4">Aero Airways</td>
            <td class="p-4">2025-04-25 22:14</td>
            <td class="p-4">2025-04-25 23:58</td>
            <td class="p-4">
              <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">Not yet Departed</span>
            </td>
            <td class="p-4 font-semibold">$370</td>
            <td class="p-4" id="buyOption">
              <button onclick="redirectToLogin()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded transition">
                Buy Now
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center p-6 text-gray-300 mt-12 bg-gray-900">
    Â© 2025 BOOKMYFLIGHT | All rights reserved.
  </footer>

  <!-- Scripts -->
  <script>
    function login() {
      const confirmLogin = confirm("Do you want to log in?");
      if (confirmLogin) {
        window.location.href = "login.html";
      }
    }

    function redirectToLogin() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
